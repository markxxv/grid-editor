<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <!-- CSS dependencies -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    
    <!-- Javascript dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    
    <!-- Ckeditor js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.9.2/ckeditor.js"></script>
    
    <!-- Grid editor CSS -->
    <link rel="stylesheet" type="text/css" href="../dist/grideditor.css" />
    <!-- Grid editor javascript -->
    <script src="../dist/jquery.grideditor.min.js"></script>
    
    <script>
        $(function() {
            // Initialize grid editor
            $('#myGrid').gridEditor({
                new_row_layouts: [[12], [6, 6], [9, 3]],
                content_types: ['ckeditor'],
                ckeditor: {
                    config: {
                        on: {
                            instanceReady: function(evt) {
                                var instance = this;
                                console.log('instance ready', evt, instance);
                            }
                        }
                    }
                }
            });
            
            // Get resulting html
            var html = $('#myGrid').gridEditor('getHtml');
            console.log(html);
        });
    </script>
    
    <title>Grid Editor example</title>
</head>
<body>

    <div class="container">
        <div id="myGrid">
        
                        
        <div class="row"><div class="col-lg-6 col-sm-6 col-6 column"><div class="ge-content ge-content-type-ckeditor" data-ge-content-type="ckeditor"><p>Lorem initius... </p></div></div><div class="col-lg-6 col-sm-6 col-6 column"><div class="ge-content ge-content-type-ckeditor" data-ge-content-type="ckeditor"><p>Lorem initius... </p></div></div></div><div class="row"><div class="col-lg-12 col-sm-12 col-12 column"><div class="ge-content ge-content-type-ckeditor" data-ge-content-type="ckeditor"><p>Lorem initius... </p></div></div></div><div class="row"><div class="col-lg-9 col-sm-9 col-9 column"><div class="ge-content ge-content-type-ckeditor" data-ge-content-type="ckeditor"><p>Lorem initius... </p></div></div><div class="col-lg-3 col-sm-3 col-3 column"><div class="ge-content ge-content-type-ckeditor" data-ge-content-type="ckeditor"><p>Lorem initius... </p></div></div></div>
        
        </div> <!-- /#myGrid -->
    </div> <!-- /.container -->

</body>
</html>
